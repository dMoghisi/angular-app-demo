<h3 class="thick-heading" align="center">Two way Data binding example in a phone directory search:</h3>
<div class="row" style="padding-bottom: 5px; padding-top: 5px">
    <div class="col-md-4 col-md-offset-3">
        <input type="text" ng-model="query" placeHolder="ex: John Smith" class="form-control">
    </div>
    <div class="col-md-2">
        <select ng-model="order" id="inputBox" class="form-control">
            <option value="firstName">First Name</option>
            <option value="lastName">Last Name</option>
        </select>
    </div>
</div>
<script type="text/ng-template" id="myModalContent.html">
    <div class="modal-header">
        <h3 class="modal-title">Member's detail:</h3>
    </div>
    <div class="modal-body">
        <table class="table box-shadow--3dp" >
            <tbody>
            <tr>
                <td>
                    <img ng-src="view1/images/{{member.firstName}}-{{member.lastName}}.jpg">
                </td>
                <td>
                    <p><label>First Name: </label><em>{{" " + member.firstName}}</em></p>
                    <p><label>Last Name: </label><em>{{" " + member.lastName}}</em></p>
                    <p><label>Phone Number: </label><em>{{" " + member.phone}}</em></p>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="modal-footer">
        <button class="btn btn-warning" type="button" ng-click="cancel()">Close</button>
    </div>
</script>
<div class="row">
    <div class="col-md-4 col-md-offset-4"  style=" height: 600px; overflow: auto">
        <table class="table box-shadow--3dp">
            <tbody>
                <tr ng-repeat="employee in employees | filter:query | orderBy:order"
                    class="tableRowRaised"
                    ng-click="open('lg', employee)">
                    <td id="imgCol"><img ng-src="view1/images/{{employee.firstName}}-{{employee.lastName}}.jpg"></td>
                    <td id="nameCol"><em>{{employee.firstName}} {{employee.lastName}}</em> </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
